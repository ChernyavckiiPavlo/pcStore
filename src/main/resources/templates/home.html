<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
  <h1>Welcome to Computer Parts Shop</h1>
</header>
<main>
  <section id="catalog">
    <h2>Product Catalog</h2>
    <div class="product-list">
      <div th:each="product : ${products}" class="product-item">
        <img th:src="@{${product.photoUrl}}" alt="Product Image" />
        <h3 th:text="${product.name}"></h3>
        <p th:text="'Price: $' + ${product.price}"></p>
        <a th:href="@{/products/details/{id}(id=${product.id})}">View Details</a>
      </div>
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2024 Computer Parts Shop</p>
</footer>
</body>
</html>
