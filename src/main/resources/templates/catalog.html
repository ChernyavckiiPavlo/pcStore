<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Catalog</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<header>
  <div class="logo">Logo</div>
  <nav>
    <ul>
      <li><a href="/home">Головна</a></li>
      <li><a href="/catalog">Каталог</a></li>
      <li><a href="/find">Знайти</a></li>
      <li><a href="/logout">Вийти</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="catalog">
    <h2>Каталог товарів</h2>
    <div class="products">
      <div th:each="product : ${products}" class="product">
        <h3 th:text="${product.name}">Product Name</h3>
        <img th:src="@{${product.photoUrl}}" alt="Product Image">
        <p th:text="${product.price}">Product Price</p>
        <a th:href="@{/products/details/{id}(id=${product.id})}">View Details</a>
      </div>
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2024 Комп'ютерні запчастини. Всі права захищені.</p>
</footer>
</body>
</html>
