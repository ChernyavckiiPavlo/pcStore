<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Оформление заказа</title>
  <link rel="stylesheet" th:href="@{/css/cart.css}" />
</head>
<body>
<header>
  <div class="logo">PC STORE</div>
  <nav>
    <ul>
      <li><a href="/home">Головна</a></li>
      <li><a href="/catalog">Каталог</a></li>
      <li><a href="/cart">Корзина</a></li>
      <li><a href="/login">Вийти</a></li>
    </ul>
  </nav>
</header>
<main>
  <h1>Оформление заказа</h1>
  <form th:action="@{/order/checkout}" method="post">
    <input type="hidden" name="userId" th:value="${order.userId}" />
    <div>
      <label for="name">Имя:</label>
      <input type="text" id="name" name="customerName" required>
    </div>
    <div>
      <label for="address">Адрес:</label>
      <input type="text" id="address" name="customerAddress" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="customerEmail" required>
    </div>
    <div>
      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="customerPhone" required>
    </div>
    <button type="submit">Оформити замовлення</button>
  </form>
</main>
<footer>
  <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
</body>
</html>
