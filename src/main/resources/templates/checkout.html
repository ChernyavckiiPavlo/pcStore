<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Оформлення замовлення</title>
  <link rel="stylesheet" th:href="@{/css/checkout.css}" />
</head>
<body>
<header>
  <div class="logo">PC STORE</div>
  <nav>
    <ul>
      <li><a th:href="@{/home}">Головна</a></li>
      <li><a th:href="@{/catalog}">Каталог</a></li>
      <li><a th:href="@{/cart}">Корзина</a></li>
      <li><a th:href="@{/login}">Вийти</a></li>
    </ul>
  </nav>
</header>
<main>
  <h1>Оформлення замовлення</h1>
  <form th:action="@{/order/checkout}" method="post" th:object="${order}">
    <input type="hidden" th:field="*{user.id}" />
    <div class="form-group">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" th:field="*{customerName}" required>
    </div>
    <div class="form-group">
      <label for="address">Адреса:</label>
      <input type="text" id="address" th:field="*{customerAddress}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{customerEmail}" required>
    </div>
    <div class="form-group">
      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" th:field="*{customerPhone}" required>
    </div>
    <button type="submit" class="btn-submit">Оформити замовлення</button>
  </form>
</main>
<footer>
  <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
</body>
</html>
